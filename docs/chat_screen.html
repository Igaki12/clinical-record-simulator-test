<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEチャット</title>
    <link rel="stylesheet" href="/Users/embryo03/Documents/GitHub/clinical-record-simulator/docs/img/screenshot_clinical_record.png">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="left-icons">
                <span>12:15</span>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
            <div class="title">Κσμκι Ακίτα, 井垣, Kaede(3)</div>
            <div class="right-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="message-container">
            <div class="message received">
                <div class="message-content">
                    <p>ありがとうございます<br>ではこっちでちょとやってみて生成コードを送りますね</p>
                    <span class="timestamp">13:13</span>
                </div>
            </div>
            <div class="message sent">
                <div class="message-content">
                    <p>ありがとうございます</p>
                    <span class="timestamp">14:27</span>
                </div>
            </div>
            <div class="message sent">
                <div class="message-content">
                    <img src="screenshot.png" alt="スクリーンショット" class="screenshot">
                    <p>よければこちらのスクリーンショットでも、お願いします。</p>
                    <span class="timestamp">15:30</span>
                </div>
            </div>
            <div class="message received">
                <div class="message-content">
                    <p>了解です<br>ではこのスクリーンショットでやりますね<br>割とすぐ要りますか？<br>11月くらいからということだったと思いますが</p>
                    <span class="timestamp">15:56</span>
                </div>
            </div>
            <div class="message sent">
                <div class="message-content">
                    <p>すいません、もうちょっと考えます！</p>
                    <span class="timestamp">17:08</span>
                </div>
            </div>
            <div class="message received">
                <div class="message-content">
                    <p>いえいえ<br>お願いします</p>
                    <span class="timestamp">17:46</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <i class="fas fa-plus"></i>
            <i class="fas fa-camera"></i>
            <i class="fas fa-image"></i>
            <i class="fas fa-microphone"></i>
            <input type="text" placeholder="メッセージを入力">
            <i class="fas fa-smile"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
