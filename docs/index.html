<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子カルテ</title>
    <style>
        /* CSS スタイルはここに記述します */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            /* background-color: #333; */
            color: #fff;
            display: flex;
            padding: 0px;
            height: 20vh;
            font-size: small;
            text-align: left;
            align-items: end;
        }
        .column1{
            padding-left: 10px;
            /* height: 20vh; */
            width: 10%;
            background-color: #333;
        }
        .column2{
            padding-left: 10px;
            /* height: 20vh; */
            width: 12%;
            background-color: #222;
        }
        .column3{
            padding-left: 10px;
            /* height: 20vh; */
            width: 5%;
            background-color: #333;
        }
        .column4{
            padding-left: 10px;
            /* height: 20vh; */
            width: 30%;
            background-color: #222;
        }
        .column4 p{
            font-size: smaller;
            margin-bottom: -10px;
        }
        .column5{
            padding-left: 10px;
            /* height: 20vh; */
            width: 10%;
            background-color: #333;
        }
        .column6{
            padding-left: 10px;
            /* height: 20vh; */
            width: 10%;
            background-color: #222;
        }
        .column7{
            padding-left: 10px;
            /* height: 20vh; */
            width: 8%;
            background-color: #333;
        }
        .column8{
            padding-left: 10px;
            /* height: 20vh; */
            width: 8%;
            background-color: #222;
            vertical-align: bottom;
        }
        .column9{
            height: 100%;
            padding: 5px;
            width: 5%;
            background-color: #333;
        }
        .column9 button{
            width: 100%;
            height: 50%;
        }
        .head_close_all{
            height: 100%;
            padding: 5px;
            width: 5%;
            background-color: #222;
        }
        .head_close_all button{
            width: 100%;
            height: 100%;
        }
        nav {
            float: left;
            width: 20%;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 2px;
        }
        nav p {
            text-align: center;
            background-color: #333;
            background-color: peru;
            padding: 5px;
            margin: 0;
        }
        .navigator_btns {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* height: 200px; */
        }
        .navigator_btns_row1 {
            height: 30px;
            display: flex;
            justify-content: space-between;
            background-color: green;
        }
        .navigator_btns_row1 button {
            width: 50%;
        }
        .navigator_btns_row2 {
            height: 30px;
            display: flex;
            justify-content: space-between;
            background-color: lightgreen;
        }
        .navigator_btns_row2 button {
            width: 50%;
        }
        .navigator_other_btns {
            display: flex;
            flex-direction:row;
            justify-content:left;
            background-color: navajowhite;
            width: 100%;
        }
        .record_links {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding-left: 20px;
        }
        .record_links a {
            font-weight: bolder;
            color: black;
        }
        .main-flex {
            display: flex;
            width: 100%;
            /* padding: 20px; */
        }
        .main-column{
            width: 50%;
            background-color: lightgray;
            padding: 2px;
            height: 100vh;
        }
        .main-left-header_row1 {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 2px 10px;
        }
        .main-left-header_row1 p {
            margin: 5px 0;
        }
        .main-left-header_row2 {
            display: flex;
            justify-content: left;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 2px 10px;
        }
        .main-left-header_row2 p {
            margin: 5px 0;
        }
        .main-left-header_row2 div {
            display: flex;
            margin-left: auto;
            justify-content: right;
        }
        .main-left-progressnote-record {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 10px 0;
        }
        .main-left-progressnote-record-header {
            display: flex;
            justify-content: space-between;
            background-color: #ddd;
            color: black;
            padding: 5px;
        }
        .main-left-progressnote-record-header p {
            margin: 0;
        }
        .progress-note {
            float: left;
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <div class="column1">
            <p>外来</p>
            <p>内科</p>
        </div>
        <div class="column2">
            <!-- <p>患者情報</p> -->
            <p>患者ID: 123456</p>
        </div>
        <div class="column3"></div>
        <div class="column4">
            <p>やまだ　たろう</p>
            <h3>山田　太郎</h3>
        </div>
        <div class="column5">
            <!-- <p>性別: 男</p> -->
            <p>69歳6ヶ月</p>
        </div>
        <div class="column6">
            <p>O型 Rh(+)</p>
        </div>
        <div class="column7">
            <p>155.0cm</p>
        </div>
        <div class="column8">
            <p>63.000kg</p>
        </div>
        <div class="column9">
            <button>Prof</button>
            <button>病名</button>
        </div>
        <div class="head_close_all">
            <button>カルテ閉じる</button>
        </div>
    </header>
    <div class="main-flex">
        <nav>
            <p>ナビゲータ</p>
            <div class="navigator_btns">
                <div class="navigator_btns_row1">
                    <button>ナビゲータ</button>
                    <button>ヒストリカル</button>
                </div>
                <div class="navigator_btns_row2">
                    <button>ブラウザ</button>
                    <button>マルチビューア</button>
                </div>
            </div>   
            <div class="navigator_other_btns">
                <button>A</button>
                <button>B</button>
                <button>C</button>
            </div>
            <!-- ナビゲーションメニューのリンクなどをここに追加 -->
            <div class="record_links">
                <a>カルテ1</a>
                <a>カルテ2</a>
                <a>カルテ3</a>
                <a>カルテ4</a>
                <a>カルテ5</a>
            </div>
        </nav>
        <div class="main-column">
            <div class="main-left-header_row1">
                <p>全科カルテ</p>
                <p>2024/05/13(月)</p>
                <button>閉</button>
            </div>
            <div class="main-left-header_row2">
                <button>全て展開</button>
                <button>全てたたむ</button>
                <div class="main-left-header-btns">
                    <button>A</button>
                    <button>B</button>
                    <button>C</button>
                </div>
            </div>
            <div class="main-left-progressnote-record">
                <div class="main-left-progressnote-record-header">
                    <button>開</button>
                    <p>【プログレスノート】</p>
                    <p><span style="color: purple;">内科</span> <span>外来</span></p>
                </div>
            </div>
            <h2>バイタル</h2>
            <br>
            <h2>薬剤処方状況</h2>
            <!-- 患者情報をここに表示 -->
        </div>
        <div class="main-column">
            <h2>【プログレスノート】</h2>
            <!-- 診察記録や検査結果などの情報をここに表示 -->
        </div>
    </div>
    <footer>
        <p>© 2024 電子カルテシステム</p>
    </footer>
</body>
</html>
