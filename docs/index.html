<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子カルテ</title>
    <style>
        /* CSS スタイルはここに記述します */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            /* background-color: #333; */
            color: #fff;
            display: flex;
            padding: 0px;
            height: 20vh;
            font-size: small;
            text-align: left;
            align-items: end;
        }
        .column1{
            padding-left: 10px;
            /* height: 20vh; */
            width: 8%;
            background-color: #333;
        }
        .column2{
            padding-left: 10px;
            /* height: 20vh; */
            width: 15%;
            background-color: #222;
        }
        .column3{
            padding-left: 10px;
            /* height: 20vh; */
            width: 8%;
            background-color: #333;
        }
        .column4{
            padding-left: 10px;
            /* height: 20vh; */
            width: 30%;
            background-color: #222;
        }
        .column4 p{
            font-size: smaller;
            margin-bottom: -10px;
        }
        .column5{
            padding-left: 10px;
            /* height: 20vh; */
            width: 10%;
            background-color: #333;
        }
        .column6{
            padding-left: 10px;
            /* height: 20vh; */
            width: 10%;
            background-color: #222;
        }
        .column7{
            padding-left: 10px;
            /* height: 20vh; */
            width: 8%;
            background-color: #333;
        }
        .column8{
            padding-left: 10px;
            /* height: 20vh; */
            width: 8%;
            background-color: #222;
            vertical-align: bottom;
        }
        .column9{

            height: 20vh;
            width: 5%;
            background-color: #333;
        }
        .head_close_all{
            height: 20vh;
            padding-left: 5px;
            padding-top: 5px;
            width: 5%;
            background-color: #222;
        }
        nav {
            float: left;
            width: 25%;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-flex {
            display: flex;
            width: 100%;
            /* padding: 20px; */
        }
        .main-column{
            width: 50%;
            background-color: lightgray;
            padding: 20px;
            height: 100vh;
        }
        .progress-note {
            float: left;
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <div class="column1">
            <p>外来</p>
            <p>内科</p>
        </div>
        <div class="column2">
            <p>患者情報</p>
            <p>患者ID: 123456</p>
        </div>
        <div class="column3"></div>
        <div class="column4">
            <p>やまだ　たろう</p>
            <h3>山田　太郎</h3>
        </div>
        <div class="column5">
            <p>性別: 男</p>
            <p>69歳6ヶ月</p>
        </div>
        <div class="column6">
            <p>O型 Rh(+)</p>
        </div>
        <div class="column7">
            <p>155.0cm</p>
        </div>
        <div class="column8">
            <p>63.000kg</p>
        </div>
        <div class="column9"></div>
        <div class="head_close_all">
            <p>閉じる</p>
        </div>
    </header>
    <div class="main-flex">
        <nav>
            <h2>ナビゲーション</h2>
            <!-- ナビゲーションメニューのリンクなどをここに追加 -->
        </nav>
        <div class="main-column">
            <h2>バイタル</h2>
            <br>
            <h2>薬剤処方状況</h2>
            <!-- 患者情報をここに表示 -->
        </div>
        <div class="main-column">
            <h2>プログレスノート</h2>
            <!-- 診察記録や検査結果などの情報をここに表示 -->
        </div>
    </div>
    <footer>
        <p>© 2024 電子カルテシステム</p>
    </footer>
</body>
</html>
